apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: usuarios-test
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/xElGrego/gitops-lab
    targetRevision: HEAD
    path: apps/usuarios/overlays/test

  destination:
    server: https://kubernetes.default.svc
    namespace: usuarios-test

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
